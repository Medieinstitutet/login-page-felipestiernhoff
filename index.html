<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>


<body>
    <header>
        <h1 class="welcomeText">VÃ¤lkommen till en random inloggning sida</h1>
    </header>
    <div id="container" class="formText">
        <p>Username:</p>
        <input id="userName" class="formInput formText">
        <p>Password:</p>
        <input id="passWord" class="formInput formText">
        <button id="loginBtn" type="button" onclick="login()" class="formBtn">Log in</button>
        <p id="felMeddelande"></p>
        <button id="createAccountBtn" type="button" onclick="getNewAccount()" class="formBtn">Create Account</button>
    </div>
    <div id="containerNewAccount" class="formText formHidden">
        <p>Username:</p>
        <input id="newUser" class="formInput formText">
        <p>Password:</p>
        <input id="newPass" class="formInput formText">
        <p>Confirm password:</p>
        <input id="newPassConfirm" class="formInput formText">
        <button id="finalCreateAccount" type="button" onclick="getCreateAccount()" class="formBtn">Create
            my account pls</button>

        <button id="homepageCreateBtn" type="button" onclick="getBackToHome()" class="formBtn">Take me back
            please!</button>
    </div>
    <div id="containerLoggedIn" class="formHidden formInput formText">
        <p id="inloggad"></p>
        <button id="logoutBtn" type="button" onclick="getLoggedOff()" class="formBtn">Logga ut</button>
    </div>

    <footer>
        <div class="footer">This will always appear at the <strong>bottom</strong> of the page,<strong></strong>.</div>
    </footer>
</body>

</html>
