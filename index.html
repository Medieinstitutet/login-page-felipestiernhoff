<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form class="loginForm" id="loginLogin">
            <h1 class="formTitle">Login</h1>
            <div class="formMessage formMessageError"></div>
            <div class="formInputGroup">
                <input type="text" class="formInput" autofocus placeholder="Username">
                <div class="formInputErrorMessage"></div>
            </div>
            <div class="formInputGroup">
                <input type="password" class="formInput" autofocus placeholder="Password">
                <div class="formInputErrorMessage"></div>
            </div>
            <button id="formBtn" type="submit">Login</button>
            <p class="formText">
                <a href="#" class="formLink">Forgot your password?</a>
            </p>
            <p class="formText">
                <a id="linkCreateAccount" href="./" class="formLink">New here? Create account</a>
            </p>

        </form>
    </div>


</body>

</html>
